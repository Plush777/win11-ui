<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" type="text/css"/>
    <link href="http://fonts.cdnfonts.com/css/serif" rel="stylesheet"/>
    <link href="http://fonts.cdnfonts.com/css/segoe-ui-variable" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="../js/theme.min.js" defer></script>
    <script src="../js/ui.min.js"></script>
</head>
<body>
    <div id="App">
        <div class="appBg"></div>
        <div class="pc">
            <div class="appWrapper">
                <ul class="appList">
                    <li class="desktop">
                        <i class="icon">
                            <span class="appName">내 PC</span>
                        </i>
                    </li>
                    <li class="recycle">
                        <i class="icon">
                            <span class="appName">휴지통</span>
                        </i>
                    </li>
                </ul>
            </div>
           
        </div>
        <div class="taskBar">
            <div class="inner">
                <div class="taskCenter">
                    <ul>
                        <li class="search">
                            <i class="icon"></i>
                        </li>
                        <li class="setting">
                            <i class="icon"></i>
                        </li>
                        <li class="file">
                            <i class="icon"></i>
                        </li>
                    </ul>
                </div>
                <div class="taskRight">
                    <div class="arrowUp">

                    </div>
                    <div class="wifi">

                    </div>
                    <div class="currentDateTime">
                        <div class="time">
                            <span id="ampm"></span>
                            <span id="time"></span>
                        </div>
                        <div class="dateBox">
                            <span id="date"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
